<md-content>
  <md-toolbar class="md-tall md-header-tall">
    <div class="md-toolbar-tools">
      <p class="md-display-3">My trainers</p>
    </div>
  </md-toolbar>

  <md-content layout-padding>
    <md-grid-list
        md-cols-xs="2" md-cols-sm="3" md-cols-md="4" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="2:2"
        md-gutter="12px" md-gutter-gt-sm="8px" >

      <!-- Trainer card -->
      <md-grid-tile class="trainer-profile-card"
                    ng-repeat="trainer in trainers"
                    md-whiteframe="2">
        <md-content md-theme="mysticBackground" class="grid-tile-container md-hue-2">
          <div class="trainer-profile-card-image" layout="column" layout-align="start end">
            <!-- Login button -->
            <md-button ng-if="!trainer.login.accessToken" md-theme="mystic" class="md-icon-button md-raised" ng-click="loginPopup($event, trainer)" style="top:1em; float:right; right:-.5em;">
              <md-icon class="material-icons">
                play_arrow
              </md-icon>
              <md-tooltip md-direction="bottom">
                Log in
              </md-tooltip>
            </md-button>

            <!-- Logout button -->
            <md-button ng-if="trainer.login.accessToken" md-theme="mystic" class="md-icon-button md-raised" ng-click="logoutPopup($event, trainer)" style="top:1em; float:right; right:-.5em;">
              <md-icon class="material-icons">
                exit_to_app
              </md-icon>
              <md-tooltip md-direction="bottom">
                Log out
              </md-tooltip>
            </md-button>
          </div>
        </md-content>

        <md-grid-tile-footer>
          <!-- Exp -->
          <md-progress-linear md-mode="determinate" class="md-accent" value="{{100*trainer.statistics.experience/trainer.statistics.next_level_xp}}"></md-progress-linear>
          <md-tooltip md-direction="top">
            {{trainer.statistics.experience | number:0}} / {{trainer.statistics.next_level_xp | number:0}} XP
          </md-tooltip>

          <!-- Info -->
          <h3>name : {{trainer.username}}</h3>
          <h3>level : {{trainer.statistics.level}}</h3>
        </md-grid-tile-footer>
      </md-grid-tile>

      <md-grid-tile class="trainer-profile-card"
                    md-whiteframe="2"
                    ng-click="loginPopup($event, null)"
                    md-ink-ripple
                    style="cursor:pointer">
        <md-content md-theme="mysticBackground"
                    class="grid-tile-container md-hue-2"
                    layout="column"
                    layout-align="center center">
        <md-button md-theme="mystic" class="md-icon-button md-raised">
          <md-icon class="material-icons">
            add
          </md-icon>
          <md-tooltip>
            Add a trainer
          </md-tooltip>
        </md-button>
        </md-content>

        <md-grid-tile-footer>
          <!-- Exp -->
          <md-progress-linear md-mode="determinate" class="md-accent" value="0"></md-progress-linear>

          <!-- Info -->
          <h3 class="md-subhead" flex="100" style="text-align: center; margin:0; margin-top:.5em;">Add new</h3>
        </md-grid-tile-footer>
      </md-grid-tile>

    </md-grid-list>
    <md-button ng-click="getAvailableTrainers()">
      trainers
    </md-button>
  </md-content>
</md-content>
